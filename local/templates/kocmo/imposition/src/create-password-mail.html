<main class="main">
    <div class="form-wrap">
        <div class="container">
            <h1 class="form-title">
                СОЗДАТЬ НОВЫЙ ПАРОЛЬ
            </h1>

            <form action="" method="post" class="form-create-password">
                <div class="form-field__required-wrap">
                    <input type="text" required
                           name="form-create-password_new"
                           value=""
                           class="form-field__required-input js_field-required-input"
                           onfocus="this.removeAttribute('readonly')"
                           readonly
                           id="form-create-password-new">
                    <label class="form-field__required-label" for="form-create-password-new">Введите новый пароль
                        <span class="required">*</span></label>
                </div>

                <div class="form-field__required-wrap">
                    <input type="text" required
                           name="form-create-password_repeat"
                           value=""
                           class="form-field__required-input js_field-required-input"
                           onfocus="this.removeAttribute('readonly')"
                           readonly
                           id="form-create-password-repeat">
                    <label class="form-field__required-label" for="form-create-password-repeat">Повторите новый пароль
                        <span class="required">*</span></label>
                </div>

                <div class="form-submit-wrap">
                    <button type="submit" class="form-submit btn">
                        СОЗДАТЬ ПАРОЛЬ

                        <svg width="25" height="9">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink"
                                 xlink:href="#svg-arrow-right"></use>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>
    </div>
</main>
